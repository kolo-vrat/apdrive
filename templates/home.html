{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<p>Welcome, {{ user.username }}</p>
<a href="#">Dashboard</a>
<a href="{% url 'logout' %}">Log Out</a>
{% else %}
<p>You are not logged in.</p>
<a href="{% url 'login' %}">Log In</a>
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
