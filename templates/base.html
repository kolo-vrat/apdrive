{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>APDrive - {{ title }}</title>
    {% else %}
    <title>APDrive</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/loading.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-light mx-3">
            <a href="javascript:void(0);" class="navbar-brand">APDrive</a>
            <div>
                <a href="{% url 'home' %}" class="btn btn-outline-primary">Home</a>
                {% url 'home' as homeurl %}
                {% if request.path != homeurl %}
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Log Out</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container bottom-0 end-0 p-3" id="toastContainer">
            {% for message in messages %}
            <div class="toast text-bg-{{ message.tags }} align-items-center" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="container-fluid main-wrapper">
        {% block content %}
        {% endblock content %}
    </div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-animation">
            <div class="dash uno"></div>
            <div class="dash dos"></div>
            <div class="dash tres"></div>
            <div class="dash cuatro"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="{% static 'js/loading.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
